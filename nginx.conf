server {
    listen 80;
    server_name localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html;
    }

    location ~* /_astro/ {
        root   /usr/share/nginx/html;
        expires max;
        add_header Cache-Control "public, immutable";
    }

    location ~* /fonts/ {
        root   /usr/share/nginx/html;
        expires max;
        add_header Cache-Control "public, immutable";
    }

    location ~* /favicon\.(ico|svg|png)$ {
        root   /usr/share/nginx/html;
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }
}
